    <title>Redirecting</title>
    <script>
        function redirectToLanguage() {
            // 获取用户的时区
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // 定义时区与语言的映射（示例）
            const timezoneLanguageMap = {
                // 例如: 中国时区
                'Asia/Shanghai': 'cn/index.html',
                'Asia/Chongqing': 'cn/index.html', // 也可以添加其他相关时区
                // 英语或其他时区
                'America/New_York': 'en/index.html',
                'America/Los_Angeles': 'en/index.html', // 可根据需要添加更多时区
                // 默认语言
                // '其他时区': 'en/index.html'
            };

            // 根据时区重定向
            const redirectUrl = timezoneLanguageMap[userTimezone] || 'en/index.html'; // 默认到英语页面
            window.location.href = redirectUrl;
        }

        // 页面加载完成后执行重定向
        window.onload = redirectToLanguage;
    </script>
